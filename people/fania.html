<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 04</title>
    <link rel="stylesheet" href="../style-example-2.css">

    <style>
        body {
            margin: 0;

            header,
            main {
                font-family: monospace;
                font-size: 1.2em;
                padding-inline: 2rem;
            }

            header {
                display: flex;
                align-items: end;
                justify-content: space-between;
                background: #aaa;
                nav {
                    display: flex;
                    gap: 1rem;
                    a {
                        font-size: 1.4em;
                        padding: 0.25em 0.5em;
                        backdrop-filter: brightness(1.4);
                        text-decoration: none;
                        transition: backdrop-filter 200ms ease-in-out;
                        border-top-left-radius: 1ch;
                        border-top-right-radius: 1ch;
                        &:hover {
                            backdrop-filter: brightness(1.2);
                            
                        }
                    }
                }
            }
            main {
                p {
                    max-width: 70ch;
                    line-height: 1.4;
                }
            }
        }
    </style>


</head>

<body>
    <header>
        <h1>Group 04</h1>
        <nav>
            <a href="/">home</a>
            <a href="/people">people</a>
            <a href="/proposals">proposals</a>
            <a href="/teams">teams</a>
        </nav>
    </header>

    <main>
        <section>
            <p><a href="/people">back</a></p>
            <h2>Fania Raczinski</h2>
            <p>
                Hello, I'm your lab tutor and I love JavaScript.
            </p>
            <p>
                I'm quite good with Git.
            </p>
            <img src="../imgs/cat.webp" alt="image of cat">
        </section>
        <section>
            <h2>Project ideas</h2>
            <p>
                Dunno, maybe a cupcake website?
            </p>
        </section>
    </main>
</body>

</html>
